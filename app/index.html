<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#3E376D" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>DOG - your Digital Organized Groups</title>
  <link rel="icon" type="image/png" href="ui_assets/images/brand/favicon-96x96.png" sizes="96x96">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="ui_assets/style/minify/fontawesome-all.min.css">
  <!-- css files -->
  <link rel="stylesheet" href="ui_assets/style/minify/main.css" />

</head>

<body class="auth animated fadeIn">
  <!-- <div class="settings">
  <i class="fas fa-cogs"></i>
</div> -->
  <div class="main">
    <div class="branding">
      <img src="ui_assets/images/brand/logo_big.png" alt="DOG Logo" />
    </div>

    <div id="signIn_Block" class="animated fadeIn">
      <div class="auth-avatar-info">
        <h2>your DOG is looking for passcode, <span class="user_name"></span> </h2>
        <!-- <img src="" alt="" />  -->
      </div>
      <div class="auth_code">
        <span data-count="1" data-animate="icon"></span>
        <span data-count="2"></span>
        <span data-count="3"></span>
        <span data-count="4"></span>
      </div>
      <p class="help-text"> *Just type your PIN & press enter</p>
    </div>

    <div id="signUp_Block">
      <h1>your Digital Organized Groups <small>(Let's set you up)</small></h1>
      <form>
        <h5>Protecting your work is important. Set-up your PIN</h5>
        <div class="form-group">
          <input type="text" name="Name" data-error="Name can not be empty" id="name_Input" placeholder="Enter your full name" autofocus autocomplete="off" />
        </div>
        <div class="form-group">
          <input type="email" name="Email" data-error="Email can not be empty" id="email_Input" placeholder="Email valid email address" autocomplete="off" />
        </div>
        <div class="sm-form-group">
          <input type="text" name="Pin_1" data-error="Pin can not be empty" class="sm-input" maxlength="1" id="pin_Input_1" placeholder="___" autocomplete="off" />
          <input type="text" name="Pin_2" data-error="Pin can not be empty" class="sm-input" maxlength="1" id="pin_Input_2" placeholder="___" autocomplete="off" />
          <input type="text" name="Pin_3" data-error="Pin can not be empty" class="sm-input" maxlength="1" id="pin_Input_3" placeholder="___" autocomplete="off" />
          <input type="text" name="Pin_4" data-error="Pin can not be empty" class="sm-input" maxlength="1" id="pin_Input_4" placeholder="___" autocomplete="off" />
        </div>

        <div class="avatar-Block">
          <ul>
            <li>
              <img src="ui_assets/images/avatars/1.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/2.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/3.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/4.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/5.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/6.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/7.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/8.png" class="avatar-Icon" alt="" />
            </li>
            <li>
              <img src="ui_assets/images/avatars/9.png" class="avatar-Icon" alt="" />
            </li>
          </ul>
        </div>


        <button type="submit" class="btn btn-auth-submit" id="signUp_Submit">Create</button>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; Made with love & beer by &#60;<a href="http://goofycoder.com" target="_blank">goofycoder.com</a>&#62;
    </p>
    <p class="unsplash_copyright">
    </p>
  </footer>
  <!-- script -->

  <script src="libs/db/jsstore.min.js"></script>
  <script src="libs/polyfill/polyfill.min.js"></script>
  <script src="ext_assets/scripts/src/Db.js"></script>
  <script src="ui_assets/scripts/src/auth.js"  defer></script>
</body>

</html>
